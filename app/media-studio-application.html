<!DOCTYPE html>

<head>
    <title>Media Studio</title>
    <link rel="icon" href="images/icons/icon.png">
    <script src="media-studio-application.js"></script>
    <link rel="stylesheet" href="media-studio-application.css">
</head>

<body>
    <div class="main_container">
        <div class="display_box">
            <div class="arrow_left" onclick="previous()"><img src="images/icons/arrow_left.png" height="40px" width="40px"></div>
            <div class="main_img" id="main_img_div">
                <img class="img_disp" name="img_disp">
            </div>
            <div id="main_vid_div" style="width: 80%;">
                <video id="video_player" width="100%" height="250" autoplay="autoplay" muted preload="auto">
        </div>
        <div class="arrow_right" onclick="next()"><img src="images/icons/arrow_right.png" height="40px" width="40px"></div>
    </div>
</div>
<div class="main_thumb_div">
    <div class="thumb_div">
    <div class="ctrl_icons">
        <img src="images/icons/play.png" height="20px" width="20px" onclick="play()">
        <img src="images/icons/pause.png" height="20px" width="20px" onclick="pause()">
    </div>
<div  class="thumb" id="thumb_box"></div>
<div class="ctrl_icons" style="background-color: #F1F3F5;height: 75px;width: 90px;">
    <label for='imgupload'> <img src="images/icons/plus.png" ></label>
     <input type="file" id="imgupload" accept="image/*,video/*" onchange="loadFile(event)" style="display: none;">
    </div>
</div>
</div>
</body>
</html>
